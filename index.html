 </head>

<body>
    <textarea id="source">

		class: center, middle

		# Yes, it is

		---
		class: center, middle

		# It is another one 

		---
		class: center, middle

		# One month is short

		---
		class: center, middle

		# So short compared with our life

		---
		class: center, middle


		# One month is also long

		---
		class: center, middle

		# Long enough

		---
		class: center, middle

		class: center, middle

		---
		class: center, middle

		# Love you sometime is not a status

		---
		class: center, middle

		# But a decision

		---
		class: center, middle

		# I had decided to love you forever

		---
		class: center, middle

		# Yes, it is another one that I used to say

		---
